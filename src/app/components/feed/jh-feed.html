<figure ng-class="{'own-feed': vm.feed.isPublisher, sticky: vm.highlightedByUser}">
  <div class="thumb" ng-click="vm.toggleHighlightFn()">
    <video
      autoplay
      class="face"
      ng-class="{mirrored: vm.mirrored}"
      poster="assets/images/placeholder.png"
      ng-show="vm.thumbnailTag() === 'video'">
    </video>
    <img
      src="{{vm.feed.getPicture()}}"
      class="face"
      ng-class="{mirrored: vm.mirrored}"
      ng-show="vm.thumbnailTag() === 'picture'">
    </img>
    <img
      ng-src="assets/images/placeholder.png"
      class="face"
      ng-class="{mirrored: vm.mirrored}"
      ng-show="vm.thumbnailTag() === 'placeholder'">
    </img>
    <canvas
      ng-show="false">
    </canvas>
  </div>
  <figcaption
    ng-init="buttons=false">
    <span
      class="caption"
      ng-class="{dropdown: buttons, dropup: !buttons}"
      ng-click="buttons=!buttons">
      <span class="caret"></span>
      {{ vm.feed.display }}
    </span>
    <div class="buttons">
      <jh-unpublish-button feed="vm.feed"></jh-unpublish-button>
      <jh-audio-button feed="vm.feed"></jh-audio-button>
    </div>
    <div
      class="additional-buttons"
      ng-show="buttons">
        <jh-sticky-button
          feed="vm.feed"
          click-fn="buttons=false; vm.toggleHighlightFn()"
          highlighted="vm.highlighted"
          sticky="vm.highlightedByUser">
        </jh-sticky-button>
        <jh-video-button feed="vm.feed" ng-click="buttons=false"></jh-video-button>
        <jh-ignore-button feed="vm.feed" ng-click="buttons=false"></jh-ignore-button>
    </div>
  </figcaption>
</figure>
